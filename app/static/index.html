<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse d'Images avec IA</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Analyse d'Images avec GPT-4o</h1>
            <p>Téléchargez une image pour obtenir une description détaillée en français générée par l'IA</p>
        </header>

        <main>
            <div class="upload-container">
                <form id="upload-form">
                    <div class="file-input-container">
                        <label for="image-upload" class="file-label">Choisir une image</label>
                        <input type="file" id="image-upload" accept="image/jpeg, image/png" class="file-input">
                        <span id="file-name">Aucun fichier sélectionné</span>
                    </div>
                    
                    <div class="prompt-container">
                        <label for="prompt-input">Prompt (optionnel):</label>
                        <textarea id="prompt-input" placeholder="Please describe in french this image in detail. What do you see?"></textarea>
                    </div>

                    <button type="submit" id="analyze-btn" disabled>Analyser l'image</button>
                </form>
                
                <div id="preview-container" class="hidden">
                    <h3>Aperçu de l'image</h3>
                    <img id="image-preview" src="#" alt="Aperçu de l'image">
                </div>
            </div>

            <div id="loading-indicator" class="hidden" style="display: none;">
                <div class="spinner"></div>
                <p>Analyse en cours...</p>
            </div>

            <div id="result-container" class="hidden">
                <h2>Résultat de l'analyse</h2>
                <div id="result-content"></div>
            </div>

            <div id="error-container" class="hidden">
                <h2>Erreur</h2>
                <div id="error-message"></div>
            </div>
        </main>

        <footer>
            <p>Propulsé par OpenAI GPT-4o</p>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
